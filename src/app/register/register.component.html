<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4"></div>
    <div class="col-4">
      <form class="border border-info p-3 form-div" (ngSubmit)="register()">
        <h1 style="color:white ; text-align: center;">Sign Up</h1>
        <div class="form-group">
          <label for="exampleInputEmail1" class="mt-2" style="color: white;">User Name</label>
          <input type="text" class="form-control mt-1" name="uname" [(ngModel)]="uname"  placeholder="Enter your name here" aria-describedby="emailHelp">

        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="mt-2" style="color: white;">Account Number</label>
          <input type="text" class="form-control mt-1" name="acno" [(ngModel)]="acno" placeholder="Account Number" aria-describedby="emailHelp">

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="mt-2" style="color: white;">Password</label>
          <input type="password" name="pswd" [(ngModel)]="pswd" class="form-control mt-1"  placeholder="Password">
        </div>
        <div class="form-group form-check">
          <label class="mt-2"  for="exampleCheck1" style="color:white ;">Existing User <span class="ml-2"><a href="">Log in</a></span></label>
        </div>
        <button type="submit" class="btn mt-2 btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
